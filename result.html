<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;" name="viewport" />
    <link href="css/index.css" rel="stylesheet">
    <link rel="icon" type="x-icon" href="icon.png">
    <link href="css/bootstrap-4.4.1.css" rel="stylesheet">
    <link href="open-iconic/font/css/open-iconic-foundation.min.css" rel="stylesheet">
    <style>
        body {
            background: #e9f1e9;
        }

        a,
        a:hover {
            color: #296324;
            text-decoration: none;
        }

        .navbar {
            background: #e9f1e9;
        }

        .glass {
            border: 2px solid #296324;
            line-height: 2;
            border-radius: 0px;
        }

        .btn,
        .form-control,
        .input-group-text,
        .badge,
        .alert {
            border-radius: 0px;
        }
    </style>
    <title>YAVT结果</title>
</head>

<body>
    <br class="brBefore">
    <br class="brBefore">
    <div class="container mt-4">
        <div class="card glass">
            <div class="card-title">
                <a href="http://www.xuanzhi33.top/" class="backBtn">返回主站</a>
                <h2 class="text-center mt-2">
                    YAVT结果
                    <button class="d-inline btn btn-primary" id="btn-result-save" disabled>
                        <span class="fi-cloud-download" title="save" aria-hidden="true"></span>
                        保存
                    </button>
                </h2>
            </div>
            <hr />
            <div class="card-body">
                <svg id="graph" x="0px" y="0px" width="600" viewBox="0 0 600 800" style="width: 100%">
                </svg>
            </div>
        </div>
    </div>

    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/svg.min.js"></script>
    <script src="js/bootstrap-4.4.1.js"></script>
    <script src="result.js"></script>

</html>
